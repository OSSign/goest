version: 2

builds:
  - main: ./cmd/
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64


archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

nfpms:
  - id: goest
    package_name: "goest"
    description: "goest - Go Sign Tool for code signing"
    vendor: "OSSign"
    maintainer: OSSign <contact@ossign.org>
    file_name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}amd64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    formats:
      - deb
      - apk
      - rpm
    bindir: /usr/local/bin

release:
  github:
    owner: ossign
    name: goest

dockers:
  - id: goest-linux-amd64
    use: docker
    goos: linux
    goarch: amd64
    dockerfile: Dockerfile
    image_templates:
    - ghcr.io/ossign/goest:{{ .Tag }}
  - id: goest-linux-arm64
    use: docker
    goos: linux
    goarch: arm64
    dockerfile: Dockerfile
    image_templates:
    - ghcr.io/ossign/goest:{{ .Tag }}-arm64
  - id: goest-windows-amd64
    use: docker
    goos: windows
    goarch: amd64
    dockerfile: windows.Dockerfile
    image_templates:
    - ghcr.io/ossign/goest:{{ .Tag }}-windows

uploads:
  - name: "debpkg"
    method: "PUT"
    exts:
      - deb
    mode: archive
    username: "ossign-dev"
    target: https://pkg.ossign.org/debian/pool/all/main/upload
    custom_artifact_name: true
  
  - name: "apkpkg"
    method: "PUT"
    exts:
      - apk
    mode: archive
    username: "ossign-dev"
    target: https://pkg.ossign.org/alpine/all/repository
    custom_artifact_name: true
  
  - name: "rpmpkg"
    method: "PUT"
    exts:
      - rpm
    mode: archive
    username: "ossign-dev"
    target: https://pkg.ossign.org/rpm/upload
    custom_artifact_name: true